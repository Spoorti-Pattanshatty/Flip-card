<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel = "stylesheet" href = "card.css"/>
</head>
<body>
    <div class="card_container">
        <div class="card">
            <div class ="frontcard">
                <img src="image.png"
     alt="Tap Academy Logo"/>


            </div>

            <div class="backcard">
                <div class="backcard-content">
                    <header>
                        <p class="name">TAP Academy</p>
                    </header>
                    <h1 class="title">Gamify Learning, Simplify Employment</h1>
                    <p class="description">
                        TAP Academy blends AR, Animation, and AI to teach coding, <br/>
                        <strong>Full Stack Web Development</strong>, and tech trends,
                        fostering personalized learning and community engagement.
                    </p>
                    <a href="https://www.thetapacademy.com" target="_blank">
                        <button class="btn">Learn More</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
